<div class="unit one-fifth">
  <aside style="padding-top: 30px; position: fixed;">

    <h4 class="navheading">Quick Links</h4>
    <ul class="navlist">
      <li class="navlink"><a href="{{ site.repository }}" target="_blank">View project on GitHub</a> <img src="{{ "/images/common/github-icon.png" | prepend: site.baseurl }}"></li>
      <li class="navlink"><a href="{{ site.repository }}/blob/master/docs/{{ page.path }}" target="_blank">Improve this Page</a> <img src="{{ "/images/common/pencil-icon.png" | prepend: site.baseurl }}"></li>
    </ul>

    <h4 class="navheading">Related Articles</h4>
    <ul class="navlist">
      {% for item in page.links %}
        <li class="navlink"><a href="{{ item.link }}" target="_blank">{{ item.label }}</a></li>
      {% endfor %}
    </ul>
